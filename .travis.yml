language: ruby
cache: bundler
sudo: false
rvm:
- 2.2.3
env:
- EC2_SSH_KEY_PATH:$TRAVIS_BUILD_DIR/travis-ci.pem
before_install:
- openssl aes-256-cbc -K $encrypted_fc652662b082_key -iv $encrypted_fc652662b082_iv -in travis-ci.pem.enc -out travis-ci.pem -d
install:
  - bundle install --jobs 3
- bundle exec berks install
before_script:
- cp .kitchen.ci.yml .kitchen.local.yml
script:
- bundle exec rspec
- bundle exec kitchen test
after_script:
- bundle exec kitchen destroy
